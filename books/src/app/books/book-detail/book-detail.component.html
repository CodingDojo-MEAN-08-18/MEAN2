<section>
  <fieldset>
    <legend>Selected Book</legend>

    <div *ngIf='errors.length'>
      <p *ngFor='let error of errors' class="alert alert-danger">
        {{ error }}
      </p>
    </div>

    <app-book-form (bookEvent)='updateBook($event)' [book]='book'>
      <button (click)='onCancel()'>Cancel</button>
      <button>Update</button>
    </app-book-form>
  </fieldset>
</section>
